<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Forge Checklist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-4">
      <h2 class="text-center main-header">ğŸ”¨ The Forge</h2>
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <div class="add-recipe-card">
            <div class="input-group">
              <input
                type="text"
                id="cardTitleInput"
                class="form-control"
                placeholder="Enter recipe name..."
                onkeypress="if(event.key==='Enter') addCard()"
              />
              <button class="btn btn-primary" onclick="addCard()">
                <strong>+ Add Recipe</strong>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="cardContainer" class="row g-4 justify-content-center"></div>
    </div>
    <div class="modal fade" id="itemModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ğŸ“ Edit Recipe</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-bold">Recipe Name</label>
              <input type="text" id="modalCardTitle" class="form-control" />
            </div>
            <ul id="modalItemList" class="list-group mb-3"></ul>
            <div class="input-group">
              <input
                type="text"
                id="modalItemName"
                class="form-control"
                placeholder="Item name"
                onkeypress="if(event.key==='Enter' && !event.shiftKey) addModalItem()"
              />
              <input
                type="number"
                id="modalItemQty"
                class="form-control qty-input"
                placeholder="Qty"
                min="1"
                onkeypress="if(event.key==='Enter') addModalItem()"
              />
              <button class="btn btn-outline-primary" onclick="addModalItem()">
                + Add Item
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Done
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ğŸ—‘ï¸ Delete Recipe</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this recipe and all its items?
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
