<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Forge Checklist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f5f5f5;
        min-height: 100vh;
        padding: 20px 0;
      }

      .main-header {
        color: #2c3e50;
        font-weight: bold;
        margin-bottom: 2rem;
      }

      .card {
        box-shadow: 0 4px 12px rgba(100, 120, 150, 0.15);
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        background: white;
      }

      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(100, 120, 150, 0.25);
      }

      .card.done {
        background: #f8f9fa;
        border-left: 5px solid #4a90e2;
      }

      .card.done::before {
        content: "‚úì";
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 48px;
        color: #4a90e2;
        opacity: 0.08;
        font-weight: bold;
      }

      .item-done {
        background-color: #f8f9fa;
        border-left: 3px solid #4a90e2;
        text-decoration: line-through;
        opacity: 0.6;
      }

      .qty-input {
        width: 90px;
      }

      .add-recipe-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(100, 120, 150, 0.12);
        padding: 20px;
        border: 1px solid #e0e0e0;
      }

      .progress-bar-container {
        height: 6px;
        background: #e9ecef;
        border-radius: 10px;
        margin-bottom: 15px;
        overflow: hidden;
      }

      .progress-bar-fill {
        height: 100%;
        background: #4a90e2;
        transition: width 0.3s ease;
        border-radius: 10px;
      }

      .stats-badge {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        padding: 4px 10px;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: 600;
        color: #495057;
      }

      .btn-primary {
        background: #4a90e2;
        border: none;
        transition: all 0.2s;
      }

      .btn-primary:hover {
        background: #357abd;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
      }

      .btn-outline-primary {
        color: #4a90e2;
        border-color: #4a90e2;
      }

      .btn-outline-primary:hover {
        background: #4a90e2;
        border-color: #4a90e2;
      }

      .btn-outline-success {
        color: #6c757d;
        border-color: #6c757d;
      }

      .btn-outline-success:hover {
        background: #6c757d;
        border-color: #6c757d;
      }

      .modal-content {
        border-radius: 12px;
        border: 1px solid #e0e0e0;
        box-shadow: 0 10px 30px rgba(100, 120, 150, 0.2);
      }

      .list-group-item {
        border-radius: 8px !important;
        margin-bottom: 5px;
        transition: all 0.2s ease;
        border: 1px solid #e9ecef;
      }

      .card-title {
        color: #2c3e50;
        font-weight: 600;
      }

      .done-checkbox {
        width: 24px;
        height: 24px;
        cursor: pointer;
      }

      .badge.bg-secondary {
        background: #6c757d !important;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <h2 class="text-center main-header">üî® The Forge</h2>
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <div class="add-recipe-card">
            <div class="input-group">
              <input
                type="text"
                id="cardTitleInput"
                class="form-control"
                placeholder="Enter recipe name..."
                onkeypress="if(event.key==='Enter') addCard()"
              />
              <button class="btn btn-primary" onclick="addCard()">
                <strong>+ Add Recipe</strong>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="cardContainer" class="row g-4 justify-content-center"></div>
    </div>
    <div class="modal fade" id="itemModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">üìù Edit Recipe</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label fw-bold">Recipe Name</label>
              <input type="text" id="modalCardTitle" class="form-control" />
            </div>
            <ul id="modalItemList" class="list-group mb-3"></ul>
            <div class="input-group">
              <input
                type="text"
                id="modalItemName"
                class="form-control"
                placeholder="Item name"
                onkeypress="if(event.key==='Enter' && !event.shiftKey) addModalItem()"
              />
              <input
                type="number"
                id="modalItemQty"
                class="form-control qty-input"
                placeholder="Qty"
                min="1"
                onkeypress="if(event.key==='Enter') addModalItem()"
              />
              <button class="btn btn-outline-primary" onclick="addModalItem()">
                + Add Item
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Done
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">üóëÔ∏è Delete Recipe</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this recipe and all its items?
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const container = document.getElementById("cardContainer");
      let activeCard = null;
      const capitalizeWords = (text) =>
        text.replace(
          /\b\w+/g,
          (w) => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()
        );
      function saveData() {
        const cards = [];
        [...container.children].forEach((col) => {
          const card = col.querySelector(".card");
          const title = card.querySelector("h5.card-title").textContent;
          const isDone = card.classList.contains("done");
          const items = [];
          card.querySelectorAll("ul li").forEach((li) => {
            const checkbox = li.querySelector('input[type="checkbox"]');
            const span = li.querySelector("span");
            const badge = li.querySelector(".badge");
            items.push({
              name: span.textContent,
              qty: badge ? badge.textContent.replace("x", "") : "",
              checked: checkbox.checked,
            });
          });
          cards.push({ title, isDone, items });
        });
        localStorage.setItem("forgeCards", JSON.stringify(cards));
      }
      function loadData() {
        const data = localStorage.getItem("forgeCards");
        if (!data) return;
        const cards = JSON.parse(data);
        container.innerHTML = "";
        cards.forEach((cardData) => {
          const col = createCardElement(
            cardData.title,
            cardData.isDone,
            cardData.items
          );
          container.appendChild(col);
        });
        updateLayout();
      }
      function createCardElement(title, isDone = false, items = []) {
        const col = document.createElement("div");
        const itemsHTML = items
          .map(
            (item) => `
    <li class="list-group-item d-flex justify-content-between align-items-center ${
      item.checked ? "item-done" : ""
    }">
      <div class="d-flex align-items-center gap-2">
        <input type="checkbox" class="form-check-input" ${
          item.checked ? "checked" : ""
        }>
        <span>${item.name}</span>
        ${
          item.qty ? `<span class="badge bg-secondary">x${item.qty}</span>` : ""
        }
      </div>
    </li>
  `
          )
          .join("");
        const progress =
          items.length > 0
            ? (items.filter((i) => i.checked).length / items.length) * 100
            : 0;
        const checkedCount = items.filter((i) => i.checked).length;
        const totalCount = items.length;
        col.innerHTML = `
    <div class="card h-100 ${isDone ? "done" : ""}">
      <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between align-items-start mb-3">
          <h5 class="card-title mb-0">${title}</h5>
          <div class="d-flex align-items-center gap-2">
            <span class="stats-badge">${checkedCount}/${totalCount}</span>
          </div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar-fill" style="width: ${progress}%"></div>
        </div>
        <ul class="list-group list-group-flush mb-3 flex-grow-1">${itemsHTML}</ul>
        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-outline-primary flex-grow-1 edit-btn">
            ‚úèÔ∏è Edit
          </button>
          <button class="btn btn-sm btn-outline-success duplicate-btn" title="Duplicate recipe">
            üìã
          </button>
          <button class="btn btn-sm btn-danger delete-btn">
            üóëÔ∏è
          </button>
        </div>
      </div>
    </div>
  `;
        return col;
      }
      function updateLayout() {
        const cards = [...container.children];
        if (cards.length === 1) {
          cards[0].className = "col-12 col-md-8";
        } else {
          cards.forEach((c) => (c.className = "col-12 col-md-6"));
        }
      }
      function addCard() {
        const input = document.getElementById("cardTitleInput");
        if (!input.value.trim()) return;
        const title = capitalizeWords(input.value.trim());
        const col = createCardElement(title);
        container.appendChild(col);
        attachCardEvents(col);
        input.value = "";
        updateLayout();
        saveData();
      }
      function attachCardEvents(col) {
        const card = col.querySelector(".card");
        card.querySelectorAll("ul li input[type='checkbox']").forEach((cb) => {
          cb.addEventListener("change", function () {
            this.closest("li").classList.toggle("item-done", this.checked);
            updateCardProgress(card);
            saveData();
          });
        });
        card.querySelector(".edit-btn").addEventListener("click", function (e) {
          e.preventDefault();
          e.stopPropagation();
          openItemModal(card);
        });
        card
          .querySelector(".duplicate-btn")
          .addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            duplicateCard(card);
          });
        card
          .querySelector(".delete-btn")
          .addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            deleteCard(col);
          });
      }
      function openItemModal(card) {
        activeCard = card;
        document.getElementById("modalCardTitle").value =
          card.querySelector("h5.card-title").textContent;
        const items = [...card.querySelectorAll("ul li")].map((li) => {
          const checkbox = li.querySelector('input[type="checkbox"]');
          const span = li.querySelector("span");
          const badge = li.querySelector(".badge");
          return {
            name: span.textContent,
            qty: badge ? badge.textContent.replace("x", "") : "",
            checked: checkbox.checked,
          };
        });
        const modalList = document.getElementById("modalItemList");
        modalList.innerHTML = items
          .map(
            (item) => `
    <li class="list-group-item d-flex justify-content-between align-items-center ${
      item.checked ? "item-done" : ""
    }">
      <div class="d-flex align-items-center gap-2">
        <input type="checkbox" class="form-check-input" ${
          item.checked ? "checked" : ""
        }>
        <span>${item.name}</span>
        ${
          item.qty ? `<span class="badge bg-secondary">x${item.qty}</span>` : ""
        }
      </div>
      <button class="btn btn-sm btn-outline-danger delete-item-btn">‚úï</button>
    </li>
  `
          )
          .join("");
        modalList.querySelectorAll(".delete-item-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            this.closest("li").remove();
          });
        });
        modalList.querySelectorAll('input[type="checkbox"]').forEach((cb) => {
          cb.addEventListener("change", function () {
            this.closest("li").classList.toggle("item-done", this.checked);
          });
        });
        new bootstrap.Modal(document.getElementById("itemModal")).show();
      }
      function addModalItem() {
        const nameInput = document.getElementById("modalItemName");
        const qtyInput = document.getElementById("modalItemQty");
        if (!nameInput.value.trim()) return;
        const name = capitalizeWords(nameInput.value.trim());
        const li = document.createElement("li");
        li.className =
          "list-group-item d-flex justify-content-between align-items-center";

        li.innerHTML = `
    <div class="d-flex align-items-center gap-2">
      <input type="checkbox" class="form-check-input">
      <span>${name}</span>
      ${
        qtyInput.value
          ? `<span class="badge bg-secondary">x${qtyInput.value}</span>`
          : ""
      }
    </div>
    <button class="btn btn-sm btn-outline-danger delete-item-btn">‚úï</button>
  `;
        const deleteBtn = li.querySelector(".delete-item-btn");
        deleteBtn.addEventListener("click", function () {
          li.remove();
        });
        const checkbox = li.querySelector('input[type="checkbox"]');
        checkbox.addEventListener("change", function () {
          li.classList.toggle("item-done", this.checked);
        });
        document.getElementById("modalItemList").appendChild(li);
        nameInput.value = "";
        qtyInput.value = "";
      }
      document
        .getElementById("itemModal")
        .addEventListener("hidden.bs.modal", () => {
          if (!activeCard) return;
          activeCard.querySelector("h5.card-title").textContent =
            capitalizeWords(
              document.getElementById("modalCardTitle").value.trim()
            );
          const modalItems = [
            ...document.getElementById("modalItemList").children,
          ];
          const cardList = activeCard.querySelector("ul");
          cardList.innerHTML = modalItems
            .map((li) => {
              const checkbox = li.querySelector('input[type="checkbox"]');
              const span = li.querySelector("span");
              const badge = li.querySelector(".badge");
              return `
      <li class="list-group-item d-flex justify-content-between align-items-center ${
        checkbox.checked ? "item-done" : ""
      }">
        <div class="d-flex align-items-center gap-2">
          <input type="checkbox" class="form-check-input" ${
            checkbox.checked ? "checked" : ""
          }>
          <span>${span.textContent}</span>
          ${badge ? badge.outerHTML : ""}
        </div>
      </li>
    `;
            })
            .join("");
          cardList.querySelectorAll("input[type='checkbox']").forEach((cb) => {
            cb.addEventListener("change", function () {
              this.closest("li").classList.toggle("item-done", this.checked);
              updateCardProgress(activeCard);
              saveData();
            });
          });
          updateCardProgress(activeCard);
          saveData();
        });
      function updateCardProgress(card) {
        const items = card.querySelectorAll("ul li");
        const checkedItems = card.querySelectorAll(
          "ul li input[type='checkbox']:checked"
        );
        const progress =
          items.length > 0 ? (checkedItems.length / items.length) * 100 : 0;
        card.querySelector(".progress-bar-fill").style.width = progress + "%";
        card.querySelector(
          ".stats-badge"
        ).textContent = `${checkedItems.length}/${items.length}`;
        if (items.length > 0 && checkedItems.length === items.length) {
          card.classList.add("done");
        } else {
          card.classList.remove("done");
        }
      }
      function duplicateCard(card) {
        const title =
          card.querySelector("h5.card-title").textContent + " (Copy)";
        const items = [...card.querySelectorAll("ul li")].map((li) => {
          const checkbox = li.querySelector('input[type="checkbox"]');
          const span = li.querySelector("span");
          const badge = li.querySelector(".badge");
          return {
            name: span.textContent,
            qty: badge ? badge.textContent.replace("x", "") : "",
            checked: false,
          };
        });
        const col = createCardElement(title, false, items);
        container.appendChild(col);
        attachCardEvents(col);
        updateLayout();
        saveData();
      }
      let cardToDelete = null;
      function deleteCard(col) {
        cardToDelete = col;
        new bootstrap.Modal(
          document.getElementById("deleteConfirmModal")
        ).show();
      }
      document
        .getElementById("confirmDeleteBtn")
        .addEventListener("click", () => {
          if (cardToDelete) {
            cardToDelete.remove();
            cardToDelete = null;
            updateLayout();
            saveData();
          }
          bootstrap.Modal.getInstance(
            document.getElementById("deleteConfirmModal")
          ).hide();
        });
      loadData();
      container
        .querySelectorAll(".col-12, .col-md-6, .col-md-8")
        .forEach((col) => {
          attachCardEvents(col);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
